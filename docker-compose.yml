version: "3"

services:
    cloudmapper:
        build:
            context: .
        image: cloudmapper
        container_name: cloudmapper
        env_file: .env
        volumes:
            - ./config.json:/opt/cloudmapper/config.json
            # use cache
            # - ./account-data:/opt/cloudmapper/account-data
        ports:
            - ${EXTERNAL_PORT}:8000
